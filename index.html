<script>

function flag(code) {
    if (!code) return "";
    return code.replace(/./g, c =>
        String.fromCodePoint(c.charCodeAt(0) + 127397)
    );
}

function statusEmoji(m) {
    const s = m.fixture.status.short;
    if (s === "LIVE") return "üî¥ LIVE";
    if (s === "HT") return "üü° HT";
    if (s === "FT") return "üü¢ FT üèÅ";
    if (s === "NS") return "üîµ Soon";
    return s;
}

async function loadScores() {
    const key = "def406a33f7b7b334d338f483f0d2c39"; // insert your key

    try {
        // LIVE MATCHES
        const liveRes = await fetch("https://v3.football.api-sports.io/fixtures?live=all", {
            headers: { "x-apisports-key": key }
        });
        const liveData = await liveRes.json();
        let liveMatches = liveData.response || [];

        // RECENT FINISHED MATCHES
        const ftRes = await fetch("https://v3.football.api-sports.io/fixtures?last=50", {
            headers: { "x-apisports-key": key }
        });
        const ftData = await ftRes.json();
        let recentMatches = ftData.response || [];

        // Filter FT from last 6 hours
        const now = Date.now();
        const sixHours = 6 * 60 * 60 * 1000;

        let ftLast6 = recentMatches.filter(m => {
            if (m.fixture.status.short !== "FT") return false;
            const matchTime = m.fixture.timestamp * 1000;
            return (now - matchTime) <= sixHours;
        });

        // Combine
        let finalList = [...liveMatches, ...ftLast6];
        finalList.sort((a, b) => b.fixture.timestamp - a.fixture.timestamp);

        const wrapper = document.getElementById("scores");
        wrapper.innerHTML = "";

        if (finalList.length === 0) {
            document.getElementById("noMsg").style.display = "block";
            return;
        }

        document.getElementById("noMsg").style.display = "none";

        let copyText = "";

        finalList.forEach(m => {

            // League info
            const leagueName = m.league.name;
            const leagueFlag = flag(m.league.country);
            const leagueLogo = m.league.logo;

            // Teams
            const home = m.teams.home.name;
            const away = m.teams.away.name;
            const homeFlag = flag(m.teams.home.country);
            const awayFlag = flag(m.teams.away.country);
            const homeLogo = m.teams.home.logo;
            const awayLogo = m.teams.away.logo;

            const score = `${m.goals.home}‚Äì${m.goals.away}`;

            const sEmoji = statusEmoji(m);
            const minute = m.fixture.status.elapsed
                ? `‚è≥ ${m.fixture.status.elapsed}'`
                : `üïí ${m.fixture.date.slice(11, 16)}`;

            const div = document.createElement("div");
            div.className = "match";

            div.innerHTML = `
                <div class="league">
                   [ üèÜ <img src="${leagueLogo}" width="16" style="vertical-align:middle;border-radius:3px;"> 
                     ${leagueFlag} ${leagueName} ${leagueFlag} ]
                </div>

                <div class="info">
                    ${homeFlag} 
                    <img src="${homeLogo}" width="20" style="vertical-align:middle;border-radius:4px;">
                    ${home} ${score}
                    <img src="${awayLogo}" width="20" style="vertical-align:middle;border-radius:4px;">
                    ${awayFlag}
                </div>

                <div class="time">${sEmoji} ‚Äì ${minute}</div>
            `;

            wrapper.appendChild(div);

            copyText += `[${leagueName}] ${home} ${score} ${away} ‚Äî ${minute}\n`;
        });

        document.getElementById("copyBtn").onclick = () => {
            navigator.clipboard.writeText(copyText.trim());
            alert("Copied!");
        };

    } catch (err) {
        console.log("ERROR:", err);
    }
}

loadScores();
setInterval(loadScores, 30000);

        </script>
