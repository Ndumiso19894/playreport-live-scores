<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PlayReport – Live Scores</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #f2f2f2;
    }
    header {
        text-align: center;
        padding: 20px 10px;
        background: #111;
        border-bottom: 2px solid #d4af37;
        font-size: 22px;
        font-weight: bold;
        color: #d4af37;
        letter-spacing: 1px;
    }
    .container {
        padding: 15px;
        max-width: 800px;
        margin: auto;
    }
    .match {
        background: #1a1a1a;
        padding: 18px;
        margin-bottom: 15px;
        border-left: 4px solid #d4af37;
        border-radius: 6px;
    }
    .league {
        font-size: 14px;
        color: #d4af37;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .info {
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 4px;
    }
    .time {
        font-size: 14px;
        color: #aaaaaa;
    }
    #copyBtn {
        width: 100%;
        padding: 12px;
        background: #d4af37;
        border: none;
        color: #111;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        margin-bottom: 20px;
    }
    #copyBtn:active {
        background: #b8902e;
    }
    .no-matches {
        text-align: center;
        margin-top: 40px;
        color: #aaa;
        font-size: 16px;
    }
</style>

</head>

<body>

<header>PlayReport – Live Scores</header>

<div class="container">
    <button id="copyBtn">Copy All Matches</button>
    <div id="scores"></div>
    <div class="no-matches" id="no-matches" style="display:none;">No matches right now.</div>
</div>

<script>

async function loadScores() {
    try {
        const res = await fetch("https://free-api-live-football-data.p.rapidapi.com/football-current-live", {
            headers: {
                "X-RapidAPI-Key": "f11c0bbc95msh572f08aff417206p1f3472jsn755fbf8e65a3",
                "X-RapidAPI-Host": "free-api-live-football-data.p.rapidapi.com"
            }
        });

        const data = await res.json();
        const matches = data?.data || [];
        const container = document.getElementById("scores");
        const emptyText = document.getElementById("no-matches");

        container.innerHTML = "";

        if (matches.length === 0) {
            emptyText.style.display = "block";
            return;
        }

        emptyText.style.display = "none";

        let copyText = "";

        matches.forEach(m => {
            const league = m.league || "League";
            const home = m.home_team;
            const away = m.away_team;
            const score = `${m.home_score}–${m.away_score}`;
            const minute = m.minute ? `${m.minute}'` : m.status;

            const block = document.createElement("div");
            block.className = "match";

            block.innerHTML = `
                <div class="league">[ ${league} ]</div>
                <div class="info">${home} ${score} ${away}</div>
                <div class="time">${minute}</div>
            `;

            container.appendChild(block);

            copyText += `[${league}] ${home} ${score} ${away} — ${minute}\n`;
        });

        document.getElementById("copyBtn").onclick = () => {
            navigator.clipboard.writeText(copyText.trim());
            alert("Copied!");
        };

    } catch (e) {
        console.log("Error:", e);
    }
}

loadScores();
setInterval(loadScores, 30000);

</script>

</body>
</html>
